<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'adminstyle.css' %}">
    <title>Patient Sessions</title>
</head>

<body>{% block content %}
    <h1>Edit Profile</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ request.user.name }}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ request.user.email }}">
        </div>

        <div class="form-group">
            <label for="birth_date">Date Of Birth:</label>
            <input type="date" id="birth_date" name="date" value="{{ request.user.birth_date }}">
        </div>
        <!-- Additional fields for other profile information -->

        <button class="btn btn-primary" type="submit">Save</button>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
    </form>
    {% endblock %}

</body>

</html>
