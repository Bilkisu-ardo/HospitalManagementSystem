<!DOCTYPE html>
<html>

<head>
    <title>Session Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Session Documentation</h1>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.doctor.id_for_label }}">Doctor Name:</label> {{ form.doctor}}
        <label for="{{ form.patient.id_for_label }}">Patient Name:</label> {{ form.patient}}
        <label for="{{ form.issue.id_for_label }}">Issue:</label> {{ form.issue }}
        <label for="{{ form.recommendation.id_for_label }}">Recommendation:</label> {{ form.recommendation }}
        <button type="submit">Save</button>
    </form>
</body>

</html>
