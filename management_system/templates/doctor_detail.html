<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'adminstyle.css' %}">
    <title>Patient Sessions</title>
</head>

<body>{% block content %}
    <h1>{{ object.name }}</h1>
    <p>Email: {{ object.email }}</p>
    <p>Password: {{ object.password }}</p>
    <a class="btn btn-warning" href="{% url 'doctor_update' object.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'doctor_delete' object.pk %}">Delete</a> {% endblock %}

</body>

</html>
