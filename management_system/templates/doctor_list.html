<!DOCTYPE html>{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-3">
    <h1>Doctors</h1>
    <a class="btn btn-primary" href="{% url 'doctor_create' %}">Add Doctor</a>
    <hr> {% if object_list %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in object_list %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.email }}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="{% url 'booking_detail' doctor.pk %}">View</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'assign_booking' doctor.pk %}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'doctor_delete' doctor.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No doctors found.</p>
    {% endif %}
</div>
{% endblock %}
