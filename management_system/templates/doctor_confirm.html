<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'adminstyle.css' %}">
    <title>Patient Sessions</title>
</head>

<body>{% block content %}
    <h1>Are you sure you want to delete {{ object.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete it</button>
    </form>
    <a class="btn btn-primary" href="{% url 'doctor_detail' object.pk %}">No, take me back</a> % endblock %



</body>

</html>
