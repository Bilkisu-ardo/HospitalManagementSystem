<!DOCTYPE html  lang="en">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'adminstyle.css' %}">{% load static %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Hospital Logo">
            <h1>Hospital Admin Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'admin' %}">Home</a></li>
                <li><a href="{% url 'doctor_list' %}">Doctors</a></li>
                <li><a href="{% url 'patient_list' %}">patients</a></li>
                <li><a href="{% url 'patient_registration' %}">patient registration</a></li>

            </ul>
        </nav>
    </header>


    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Hospital Admin Dashboard</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
